<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Zoológico del Carmen</title>
  <link rel="shortcut icon" href="/88965.90742777.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/ZoologicoCarmen.34df27b5.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row vh-100">
      
      <!-- Imagen (izquierda) -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="/zebras.ca021728.jpg" alt="Fondo de cebras" class="w-100 h-100 object-fit-cover">
      </div>

      <!-- Registro (derecha) -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <h2 class="mb-4 text-center">Registro de Usuario</h2>

          <form id="registroForm">
            <div class="mb-3">
              <input type="text" name="nombre" class="form-control" placeholder="Nombre completo" required="">
            </div>
            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required="">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Contraseña" required="">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="/iniciar-sesion.html">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JS del formulario -->
  <script>document.getElementById('registroForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const form = e.target;
    const data = {
        nombre: form.nombre.value,
        email: form.email.value,
        password: form.password.value
    };
    try {
        const res = await fetch('/api/registro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        const result = await res.json();
        alert(result.mensaje);
        if (result.success) window.location.href = "login.html"; // Redirige al login si se registra con éxito
    } catch (error) {
        console.error(error);
        alert("Hubo un error al registrarte.");
    }
});

</script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/registro.ed1c4618.js"></script></body>
</html>
