<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de correo</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">

      <!-- Verificación (izquierda) -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <h3 class="text-center mb-4">Verifica tu correo</h3>
          <form id="verificacionForm">
            <input type="text" id="codigo" class="form-control mb-3" placeholder="Código de verificación" required />
            <button type="submit" class="btn btn-primary w-100">Verificar</button>
          </form>
        </div>
      </div>

      <!-- Imagen (derecha) -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="img/zebras.jpg" alt="Imagen de verificación" class="w-100 h-100 object-fit-cover" />
      </div>

    </div>
  </div>

  <script>
    document.getElementById('verificacionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const codigoIngresado = document.getElementById('codigo').value;

      // Obtener el correo y el código almacenado en localStorage
      const email = localStorage.getItem('email');
      const codigoCorrecto = localStorage.getItem('codigo');

      if (codigoIngresado === codigoCorrecto) {
        alert('Verificación exitosa. Bienvenido.');
        localStorage.removeItem('email');
        localStorage.removeItem('codigo');
        window.location.href = 'index.html'; // Redirige al usuario al index.html
      } else {
        alert('Código incorrecto. Intenta de nuevo.');
      }
    });
  </script>
</body>
</html>
