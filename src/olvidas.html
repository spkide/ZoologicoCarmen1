<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Recuperación de Contraseña - Zoológico del Carmen</title>
</head>
<body>
  <div class="container">
    <h4 class="text-center mt-5">Recuperación de Contraseña</h4>
    <form id="formOlvido" class="p-4 border rounded shadow bg-white">
      <input type="email" id="email" class="form-control mb-3" placeholder="Correo electrónico" required />
      <button class="btn btn-primary" type="submit">Recuperar contraseña</button>
    </form>
    <!-- Mensajes de éxito o error -->
    <div id="feedback" class="mt-3 text-center"></div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4.0.0/dist/email.min.js"></script>
  <script>
    // Inicializamos EmailJS con tu Public Key
    (function() {
      emailjs.init("b_HAztqaLkdW3bjll"); // Tu Public Key de EmailJS
    })();

    document.getElementById('formOlvido').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const feedback = document.getElementById('feedback');
      const submitButton = e.target.querySelector('button');
      
      // Verificamos si el correo está vacío
      if (!email) {
        feedback.textContent = 'Por favor ingresa un correo electrónico.';
        feedback.classList.add('text-danger');
        return;
      }

      // Desactivamos el botón para evitar múltiples envíos
      submitButton.disabled = true;
      feedback.textContent = 'Enviando...';
      feedback.classList.remove('text-danger');
      feedback.classList.add('text-info');

      try {
        // Llamamos a la API de EmailJS para enviar el correo
        const result = await emailjs.send('service_r7mqwbg', 'template_95jh5tu', {
          user_email: email,  // Correo electrónico del usuario
          user_password: '123456' // Contraseña generada (ajustar según sea necesario)
        });

        console.log('Correo enviado con éxito:', result);
        feedback.textContent = 'Correo enviado con éxito a ' + email;
        feedback.classList.remove('text-info');
        feedback.classList.add('text-success');

        // Redirigir a la página de inicio de sesión después de un breve delay
        setTimeout(() => {
          window.location.href = 'iniciar-sesion.html';  // Ajusta la ruta si es necesario
        }, 2000);

      } catch (error) {
        console.error('Error al enviar el correo:', error);
        feedback.textContent = 'Hubo un error al enviar el correo. Intenta nuevamente.';
        feedback.classList.remove('text-info');
        feedback.classList.add('text-danger');
      } finally {
        // Volver a habilitar el botón
        submitButton.disabled = false;
      }
    });
  </script>  
</body>
</html>
