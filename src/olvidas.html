<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Recuperación de Contraseña - Zoológico del Carmen</title>
</head>
<body>
  <div class="container">
    <h4 class="text-center mt-5">Recuperación de Contraseña</h4>
    <form id="formOlvido" class="p-4 border rounded shadow bg-white">
      <input type="email" id="email" class="form-control mb-3" placeholder="Correo electrónico" required />
      <button class="btn btn-primary" type="submit">Recuperar contraseña</button>
    </form>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4.0.0/dist/email.min.js"></script>
  <script>
    // Inicializamos EmailJS con tu Public Key
    (function() {
      emailjs.init("b_HAztqaLkdW3bjll"); // Tu Public Key de EmailJS
    })();

    document.getElementById('formOlvido').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;

      // Verificamos si el correo está vacío
      if (!email) {
        alert('Por favor ingresa un correo electrónico.');
        return;
      }

      try {
        // Llamamos a la API de EmailJS para enviar el correo
        const result = await emailjs.send('service_r7mqwbg', 'template_95jh5tu', {
          user_email: email,  // Correo electrónico del usuario
          user_password: '123456' // Contraseña que quieres enviar (puedes generar una contraseñas o usar datos reales)
        });
        
        console.log('Correo enviado con éxito:', result);
        alert('Correo enviado con éxito a ' + email);
        
        // Redirigir a la página de inicio de sesión después de enviar el correo
        window.location.href = 'iniciar-sesion.html';  // Ajusta la ruta si es necesario

      } catch (error) {
        console.error('Error al enviar el correo:', error);
        alert('Hubo un error al enviar el correo. Intenta nuevamente.');
      }
    });
  </script>  
</body>
</html>
