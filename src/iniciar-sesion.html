<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="shortcut icon" href="img/88965.png" type="image/x-icon" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <title>Zoológico del Carmen</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container-fluid">
    <div class="row vh-100">
      
      <!-- Imagen (izquierda en pantallas md en adelante) -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="img/lion-3564965_1280.jpg" alt="Animal Background" class="w-100 h-100 object-fit-cover" />
      </div>

      <!-- Login (derecha) -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <h2 class="mb-4 text-center">Iniciar Sesión</h2>

          <form id="loginForm">
            <div class="mb-3">
              <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
              <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="olvidas.html">¿Olvidaste tu contraseña?</a> <br>
            <a href="registro.html">¿No tienes cuenta? Regístrate</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const formulario = document.getElementById('loginForm');

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const respuesta = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const datos = await respuesta.json();

      if (respuesta.ok && datos.success) {
        window.location.href = '/index.html';
      } else {
        alert(datos.mensaje || 'Correo o contraseña incorrectos');
      }
    });
  </script>      

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
