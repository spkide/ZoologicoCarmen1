<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página no encontrada - Zoológico del Carmen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }

    .error-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .error-icon img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    .error-text {
      max-width: 400px;
    }

    .error-text h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #dc3545;
    }

    .error-text p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .btn-home {
      background-color: #198754;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-home:hover {
      background-color: #157347;
    }

    @media (max-width: 768px) {
      .error-container {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <img src="img/682010.png" alt="Icono Zoológico del Carmen">
    </div>
    <div class="error-text">
      <h1>¡Oops! 404</h1>
      <p>La página que buscas no existe o ha sido movida.<br>
         Por favor, vuelve a la página principal.</p>
      <a href="index.html" class="btn-home">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
